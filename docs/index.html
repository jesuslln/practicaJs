<!DOCTYPE html>
<head>
<title>Trivial Api</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


</head>

<body style="margin-left: 2em; margin-right: 2em;">
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>



<h1>Search Trivial Api</h1>
<div class="row">
    <div class="col-8">
        <p id="question"></p>
    </div>

    <div class="col-4">
        <select name="topic" id="topic">
			<option value="any">Any Category</option>
			<option value="0">General Knowledge</option>
            <option value="1">Entertainment: Books</option>
            <option value="2">Entertainment: Film</option>
            <option value="3">Entertainment: Music</option>
            <option value="4">Entertainment: Musicals &amp; Theatres</option>
            <option value="5">Entertainment: Television</option>
            <option value="6">Entertainment: Video Games</option>
            <option value="7">Entertainment: Board Games</option>
            <option value="8">Science &amp; Nature</option>
            <option value="9">Science: Computers</option>
            <option value="10">Science: Mathematics</option>
            <option value="11">Mythology</option>
            <option value="12">Sports</option>
            <option value="13">Geography</option>
            <option value="14">History</option>
            <option value="15">Politics</option>
            <option value="16">Art</option>
            <option value="17">Celebrities</option>
            <option value="18">Animals</option>
            <option value="19">Vehicles</option>
            <option value="20">Entertainment: Comics</option>
            <option value="21">Science: Gadgets</option>
            <option value="22">Entertainment: Japanese Anime &amp; Manga</option>
            <option value="23">Entertainment: Cartoon &amp; Animations</option>		
        </select>
    </div>
    
</div>

<div class="row">

    <div class="col-8">

        <div class="form-check">
            <input type="radio" class="form-check-label" name="option" id="option1" value="option1" checked="checked">
            <label for="option1" class="form-check-label" id="lbl1">
                Option 1
            </label>
        </div>
        <div class="form-check">
            <input type="radio" class="form-check-label" name="option" id="option2" value="opntion2">
            <label for="option2" class="form-check-label" id="lbl2">
                Option 2
            </label>        
        </div>
        <div class="form-check">
            <input type="radio" class="form-check-label" name="option" id="option3" value="opntion3">
            <label for="option3" class="form-check-label" id="lbl3">
                Option 3
            </label>        
        </div>
        <div class="form-check">
            <input type="radio" class="form-check-label" name="option" id="option4" value="opntion4">
            <label for="option4" class="form-check-label" id="lbl4">
                Option 4
            </label>        
        </div>
    </div>

    <div class="col-4"></div>

</div>

<br>    

<div class="row">
    <div class="col-6">
        <button type="submit" onclick="checkAnswer()">CheckAnswer</button>
    </div>

    <div class="col-6">
        <button type="submit" onclick="getQuestion()">New Question</button>
    </div>

</div>



<script src="./assets/trivial.js"></script>
</body>
